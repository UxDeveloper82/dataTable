<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTable Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th class="numeric"><span>ID#</span></th>
          <th><span>Product</span></th>
          <th class="numeric"><span>Quantity</span></th>
          <th class="numeric"><span>Price</span></th>
          <td class="spacer"></td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>
      * ID#, Quantity and Price Searches Filter on Numerical Value Greater Than
      Value Specified
    </p>
    <p>* Product Search Filters on String Value Contains Substring Specified</p>
    <script src="app.js"></script>
  </body>
</html>
